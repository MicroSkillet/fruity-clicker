<!DOCTYPE html>
<html>
<head>
  <title>Fruity Clicker</title>
  <style>
    #game {
      text-align: center;
      font-family: Arial, sans-serif;
    }
    #fruitButton {
      padding: 20px;
      font-size: 24px;
      background-color: #ff6666;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    #fruitButton:hover {
      background-color: #ff3333;
    }
  </style>
</head>
<body>
  <div id="game">
    <h1>Fruity Clicker</h1>
    <p>Fruit Points: <span id="score">0</span></p>
    <button id="fruitButton">üçé Click the Fruit!</button>
  </div>
  <script>
    let score = 0;
    const scoreDisplay = document.getElementById("score");
    const fruitButton = document.getElementById("fruitButton");

    fruitButton.addEventListener("click", function() {
      score += 1;
      scoreDisplay.textContent = score;
    });
  </script>
</body>
</html>
