<!DOCTYPE html>
<html>
<head>
  <title>Fruity Clicker</title>
  <style>
    body {
      background-color: #f0f8e6;
      margin: 0;
      font-family: Arial, sans-serif;
    }
    #container {
      display: flex;
      justify-content: center;
      padding: 20px;
    }
    #main {
      text-align: center;
      background-color: #fff;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 50%;
    }
    #appleButton {
      border: none;
      cursor: pointer;
      background: none;
      transition: transform 0.1s;
    }
    #appleButton:hover {
      opacity: 0.8;
    }
    #appleButton:active {
      transform: scale(0.9);
    }
    #sidebar {
      width: 25%;
      margin-left: 20px;
    }
    .collectible {
      background-color: #fff;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 10px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      text-align: center;
    }
    .collectible img {
      width: 80px;
      height: auto;
    }
    .collectible button {
      margin-top: 5px;
      padding: 5px 10px;
      font-size: 14px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #treeButton {
      background-color: #ffcc33;
    }
    #treeButton:hover {
      background-color: #ff9900;
    }
    #gardenButton {
      background-color: #ff66cc;
    }
    #gardenButton:hover {
      background-color: #ff3399;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="main">
      <h1>Fruity Clicker</h1>
      <p>Fruit Points: <span id="score">0</span></p>
      <button id="appleButton"><img src="apple.png" width="150"></button>
    </div>
    <div id="sidebar">
      <div class="collectible">
        <img src="fruit-tree.png" width="80">
        <p>Trees: <span id="treeCount">0</span></p>
        <button id="treeButton">Buy Fruit Tree (+1/sec) - Cost: 50</button>
      </div>
      <div class="collectible">
        <img src="garden.png" width="80">
        <p>Gardens: <span id="gardenCount">0</span></p>
        <button id="gardenButton">Buy Garden (+10/sec) - Cost: 500</button>
      </div>
    </div>
  </div>
  <script>
    let score = 0;
    let trees = 0;
    let treeCost = 50;
    let gardens = 0;
    let gardenCost = 500;
    const scoreDisplay = document.getElementById("score");
    const appleButton = document.getElementById("appleButton");
    const treeButton = document.getElementById("treeButton");
    const gardenButton = document.getElementById("gardenButton");
    const treeCount = document.getElementById("treeCount");
    const gardenCount = document.getElementById("gardenCount");

    appleButton.addEventListener("click", function() {
      score += 1;
      scoreDisplay.textContent = score;
    });

    treeButton.addEventListener("click", function() {
      if (score >= treeCost) {
        score -= treeCost;
        trees += 1;
        treeCost = Math.floor(treeCost * 1.5);
        scoreDisplay.textContent = score;
        treeCount.textContent = trees;
        treeButton.textContent = `Buy Fruit Tree (+${trees}/sec) - Cost: ${treeCost}`;
      }
    });

    gardenButton.addEventListener("click", function() {
      if (score >= gardenCost) {
        score -= gardenCost;
        gardens += 1;
        gardenCost = Math.floor(gardenCost * 1.5);
        scoreDisplay.textContent = score;
        gardenCount.textContent = gardens;
        gardenButton.textContent = `Buy Garden (+${gardens * 10}/sec) - Cost: ${gardenCost}`;
      }
    });

    setInterval(function() {
      score += (trees * 1) + (gardens * 10);
      scoreDisplay.textContent = score;
    }, 1000); // Passive points every second
  </script>
</body>
</html>
