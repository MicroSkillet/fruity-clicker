<!DOCTYPE html>
<html>
<head>
  <title>Fruity Clicker</title>
  <style>
    body {
      background-color: #f0f8e6;
      margin: 0;
      font-family: Arial, sans-serif;
    }
    #container {
      display: flex;
      justify-content: center;
      padding: 20px;
    }
    #main {
      text-align: center;
      background-color: #fff;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 50%;
    }
    #appleButton {
      border: none;
      cursor: pointer;
      background: none;
      transition: transform 0.1s;
    }
    #appleButton:hover {
      opacity: 0.8;
    }
    #appleButton:active {
      transform: scale(0.9);
    }
    #sidebar {
      width: 25%;
      margin-left: 20px;
    }
    .collectible {
      background-color: #fff;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 10px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      text-align: center;
      height: 150px;
      width: 150px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center; /* Center items horizontally */
    }
    .collectible button {
      padding: 5px 10px;
      font-size: 14px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #treeButton {
      background-color: #ffcc33;
    }
    #treeButton:hover {
      background-color: #ff9900;
    }
    #yardButton {
      background-color: #33ccff;
    }
    #yardButton:hover {
      background-color: #0099cc;
    }
    #gardenButton {
      background-color: #ff66cc;
    }
    #gardenButton:hover {
      background-color: #ff3399;
    }
    .yard-images {
      display: flex;
      justify-content: center; /* Center the three trees */
    }
    .yard-images img {
      width: 40px;
      margin: 0 2px;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="main">
      <h1>Fruity Clicker</h1>
      <p>Fruit Points: <span id="score">0</span></p>
      <button id="appleButton"><img src="apple.png" width="150"></button>
    </div>
    <div id="sidebar">
      <div class="collectible">
        <img src="fruit-tree.png" width="56">
        <p>Trees: <span id="treeCount">0</span></p>
        <button id="treeButton">Buy Tree (+1/sec) - Cost: 50</button>
      </div>
      <div class="collectible">
        <div class="yard-images">
          <img src="fruit-tree.png" width="40">
          <img src="fruit-tree.png" width="40">
          <img src="fruit-tree.png" width="40">
        </div>
        <p>Fruit Yards: <span id="yardCount">0</span></p>
        <button id="yardButton">Buy Fruit Yard (+5/click) - Cost: 150</button>
      </div>
      <div class="collectible">
        <img src="garden.png" width="96">
        <p>Gardens: <span id="gardenCount">0</span></p>
        <button id="gardenButton">Buy Garden (+20/click) - Cost: 500</button>
      </div>
    </div>
  </div>
  <script>
    let score = 0;
    let trees = 0;
    let treeCost = 50;
    let yards = 0;
    let yardCost = 150;
    let gardens = 0;
    let gardenCost = 500;
    const scoreDisplay = document.getElementById("score");
    const appleButton = document.getElementById("appleButton");
    const treeButton = document.getElementById("treeButton");
    const yardButton = document.getElementById("yardButton");
    const gardenButton = document.getElementById("gardenButton");
    const treeCount = document.getElementById("treeCount");
    const yardCount = document.getElementById("yardCount");
    const gardenCount = document.getElementById("gardenCount");

    appleButton.addEventListener("click", function() {
      score += 1 + (yards * 5) + (gardens * 20); // Base 1 + 5 per yard + 20 per garden
      scoreDisplay.textContent = score;
    });

    treeButton.addEventListener("click", function() {
      if (score >= treeCost) {
        score -= treeCost;
        trees += 1;
        treeCost = Math.floor(treeCost * 1.5);
        scoreDisplay.textContent = score;
        treeCount.textContent = trees;
        treeButton.textContent = `Buy Tree (+${trees}/sec) - Cost: ${treeCost}`;
      }
    });

    yardButton.addEventListener("click", function() {
      if (score >= yardCost) {
        score -= yardCost;
        yards += 1;
        yardCost = Math.floor(yardCost * 1.5);
        scoreDisplay.textContent = score;
        yardCount.textContent = yards;
        yardButton.textContent = `Buy Fruit Yard (+${yards * 5}/click) - Cost: ${yardCost}`;
      }
    });

    gardenButton.addEventListener("click", function() {
      if (score >= gardenCost) {
        score -= gardenCost;
        gardens += 1;
        gardenCost = Math.floor(gardenCost * 1.5);
        scoreDisplay.textContent = score;
        gardenCount.textContent = gardens;
        gardenButton.textContent = `Buy Garden (+${gardens * 20}/click) - Cost: ${gardenCost}`;
      }
    });

    setInterval(function() {
      score += trees * 1; // Only trees add passive points
      scoreDisplay.textContent = score;
    }, 1000);
  </script>
</body>
</html>
