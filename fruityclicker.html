<!DOCTYPE html>
<html>
<head>
  <title>Fruity Clicker</title>
  <style>
    body {
      background-color: #f0f8e6;
    }
    #game {
      text-align: center;
      font-family: Arial, sans-serif;
      background-color: #fff;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    #fruitButton {
      border: none;
      cursor: pointer;
      background: none;
      transition: transform 0.1s;
    }
    #fruitButton:hover {
      opacity: 0.8;
    }
    #fruitButton:active {
      transform: scale(0.9);
    }
    #upgradeButton {
      margin-top: 10px;
      padding: 10px;
      font-size: 18px;
      background-color: #66cc66;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #upgradeButton:hover {
      background-color: #339933;
    }
  </style>
</head>
<body>
  <div id="game">
    <h1>Fruity Clicker</h1>
    <p>Fruit Points: <span id="score">0</span></p>
    <button id="fruitButton"><img src="apple.png" width="100"></button>
    <br>
    <button id="upgradeButton">Upgrade (+1 per click) - Cost: 10</button>
  </div>
  <script>
    let score = 0;
    let pointsPerClick = 1;
    const scoreDisplay = document.getElementById("score");
    const fruitButton = document.getElementById("fruitButton");
    const upgradeButton = document.getElementById("upgradeButton");

    fruitButton.addEventListener("click", function() {
      score += pointsPerClick;
      scoreDisplay.textContent = score;
      let sound = new Audio("https://www.myinstants.com/media/sounds/pop.mp3");
      sound.play();
    });

    upgradeButton.addEventListener("click", function() {
      if (score >= 10) {
        score -= 10;
        pointsPerClick += 1;
        scoreDisplay.textContent = score;
        upgradeButton.textContent = `Upgrade (+${pointsPerClick} per click) - Cost: 10`;
      }
    });
  </script>
</body>
</html>
