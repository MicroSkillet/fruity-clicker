<!DOCTYPE html>
<html>
<head>
  <title>Fruity Clicker</title>
  <style>
    body {
      background-color: #f0f8e6;
      margin: 0;
      font-family: Arial, sans-serif;
    }
    #container {
      display: flex;
      justify-content: center;
      padding: 20px;
    }
    #main {
      text-align: center;
      background-color: #fff;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 50%;
    }
    #appleButton {
      border: none;
      cursor: pointer;
      background: none;
      transition: transform 0.1s;
    }
    #appleButton:hover {
      opacity: 0.8;
    }
    #appleButton:active {
      transform: scale(0.9);
    }
    #sidebar {
      width: 25%;
      margin-left: 20px;
    }
    .collectible {
      background-color: #fff;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 10px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      text-align: center;
      height: 180px;
      width: 150px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    .collectible:hover {
      background-color: #f0f0f0;
    }
    .collectible:active {
      background-color: #e0e0e0;
    }
    #treeBox {
      background-color: #fff3cc;
    }
    #treeBox:hover {
      background-color: #ffe066;
    }
    #yardBox {
      background-color: #cceeff;
    }
    #yardBox:hover {
      background-color: #66ccff;
    }
    #gardenBox {
      background-color: #ffccf2;
    }
    #gardenBox:hover {
      background-color: #ff99cc;
    }
    #armyBox {
      background-color: #ccffcc;
    }
    #armyBox:hover {
      background-color: #99ff99;
    }
    #landBox {
      background-color: #f0e6ff;
    }
    #landBox:hover {
      background-color: #d9ccff;
    }
    #planetBox {
      background-color: #e6f2ff;
    }
    #planetBox:hover {
      background-color: #cce5ff;
    }
    #famousBox {
      background-color: #fff0e6; /* Light orange for Famous Fruit */
    }
    #famousBox:hover {
      background-color: #ffddcc;
    }
    .yard-images {
      display: flex;
      justify-content: center;
    }
    .yard-images img {
      width: 40px;
      margin: 0 2px;
    }
    .collectible p {
      margin: 0;
      font-size: 14px;
      line-height: 1.5;
    }
    .text-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="main">
      <h1>Fruity Clicker</h1>
      <p>Fruit Loot: $<span id="score">0</span></p>
      <button id="appleButton"><img src="apple.png" width="150"></button>
    </div>
    <div id="sidebar">
      <div class="collectible" id="treeBox">
        <img src="fruit-tree.png" width="56">
        <div class="text-container">
          <p>TREE: <span id="treeCount">0</span></p>
          <p>1/SEC</p>
          <p id="treeCostText">$50</p>
        </div>
      </div>
      <div class="collectible" id="yardBox">
        <div class="yard-images">
          <img src="fruit-tree.png" width="40">
          <img src="fruit-tree.png" width="40">
          <img src="fruit-tree.png" width="40">
        </div>
        <div class="text-container">
          <p>FRUIT YARD: <span id="yardCount">0</span></p>
          <p>5/CLICK</p>
          <p id="yardCostText">$150</p>
        </div>
      </div>
      <div class="collectible" id="gardenBox">
        <img src="garden.png" width="96">
        <div class="text-container">
          <p>GARDEN: <span id="gardenCount">0</span></p>
          <p>20/CLICK</p>
          <p id="gardenCostText">$500</p>
        </div>
      </div>
      <div class="collectible" id="armyBox">
        <img src="fruit-army.png" width="80">
        <div class="text-container">
          <p>FRUIT ARMY: <span id="armyCount">0</span></p>
          <p>45/SEC</p>
          <p id="armyCostText">$750</p>
        </div>
      </div>
      <div class="collectible" id="landBox">
        <img src="fruit-land.png" width="100">
        <div class="text-container">
          <p>FRUIT LAND: <span id="landCount">0</span></p>
          <p>150/CLICK</p>
          <p id="landCostText">$10,000</p>
        </div>
      </div>
      <div class="collectible" id="planetBox">
        <img src="fruit-planet.png" width="120">
        <div class="text-container">
          <p>FRUIT PLANET: <span id="planetCount">0</span></p>
          <p>300/SEC</p>
          <p id="planetCostText">$50,000</p>
        </div>
      </div>
      <div class="collectible" id="famousBox">
        <img src="famous-fruit.png" width="110">
        <div class="text-container">
          <p>FAMOUS FRUIT: <span id="famousCount">0</span></p>
          <p>400/CLICK</p>
          <p id="famousCostText">$70,000</p>
        </div>
      </div>
    </div>
  </div>
  <script>
    let score = 0;
    let trees = 0;
    let treeCost = 50;
    let yards = 0;
    let yardCost = 150;
    let gardens = 0;
    let gardenCost = 500;
    let armies = 0;
    let armyCost = 750;
    let lands = 0;
    let landCost = 10000;
    let planets = 0;
    let planetCost = 50000;
    let famous = 0;
    let famousCost = 70000;

    const scoreDisplay = document.getElementById("score");
    const appleButton = document.getElementById("appleButton");
    const treeBox = document.getElementById("treeBox");
    const yardBox = document.getElementById("yardBox");
    const gardenBox = document.getElementById("gardenBox");
    const armyBox = document.getElementById("armyBox");
    const landBox = document.getElementById("landBox");
    const planetBox = document.getElementById("planetBox");
    const famousBox = document.getElementById("famousBox");
    const treeCount = document.getElementById("treeCount");
    const yardCount = document.getElementById("yardCount");
    const gardenCount = document.getElementById("gardenCount");
    const armyCount = document.getElementById("armyCount");
    const landCount = document.getElementById("landCount");
    const planetCount = document.getElementById("planetCount");
    const famousCount = document.getElementById("famousCount");
    const treeCostText = document.getElementById("treeCostText");
    const yardCostText = document.getElementById("yardCostText");
    const gardenCostText = document.getElementById("gardenCostText");
    const armyCostText = document.getElementById("armyCostText");
    const landCostText = document.getElementById("landCostText");
    const planetCostText = document.getElementById("planetCostText");
    const famousCostText = document.getElementById("famousCostText");

    // Function to format numbers with commas
    function formatNumber(num) {
      return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
    }

    appleButton.addEventListener("click", function() {
      let totalPoints = 1 + (yards * 4) + (gardens * 19) + (lands * 149) + (famous * 399);
      score += totalPoints;
      scoreDisplay.textContent = formatNumber(score);
    });

    treeBox.addEventListener("click", function() {
      if (score >= treeCost) {
        score -= treeCost;
        trees += 1;
        scoreDisplay.textContent = formatNumber(score);
        treeCount.textContent = trees;
        treeCostText.textContent = "$" + formatNumber(treeCost);
      }
    });

    yardBox.addEventListener("click", function() {
      if (score >= yardCost) {
        score -= yardCost;
        yards += 1;
        scoreDisplay.textContent = formatNumber(score);
        yardCount.textContent = yards;
        yardCostText.textContent = "$" + formatNumber(yardCost);
      }
    });

    gardenBox.addEventListener("click", function() {
      if (score >= gardenCost) {
        score -= gardenCost;
        gardens += 1;
        scoreDisplay.textContent = formatNumber(score);
        gardenCount.textContent = gardens;
        gardenCostText.textContent = "$" + formatNumber(gardenCost);
      }
    });

    armyBox.addEventListener("click", function() {
      if (score >= armyCost) {
        score -= armyCost;
        armies += 1;
        scoreDisplay.textContent = formatNumber(score);
        armyCount.textContent = armies;
        armyCostText.textContent = "$" + formatNumber(armyCost);
      }
    });

    landBox.addEventListener("click", function() {
      if (score >= landCost) {
        score -= landCost;
        lands += 1;
        scoreDisplay.textContent = formatNumber(score);
        landCount.textContent = lands;
        landCostText.textContent = "$" + formatNumber(landCost);
      }
    });

    planetBox.addEventListener("click", function() {
      if (score >= planetCost) {
        score -= planetCost;
        planets += 1;
        scoreDisplay.textContent = formatNumber(score);
        planetCount.textContent = planets;
        planetCostText.textContent = "$" + formatNumber(planetCost);
      }
    });

    famousBox.addEventListener("click", function() {
      if (score >= famousCost) {
        score -= famousCost;
        famous += 1;
        scoreDisplay.textContent = formatNumber(score);
        famousCount.textContent = famous;
        famousCostText.textContent = "$" + formatNumber(famousCost);
      }
    });

    setInterval(function() {
      score += (trees * 1) + (armies * 45) + (planets * 300);
      scoreDisplay.textContent = formatNumber(score);
    }, 1000);
  </script>
</body>
</html>
